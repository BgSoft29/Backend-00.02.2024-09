                    <div class="col-md-6" align="center">

                    </div>
                    <div class="col-md-3">
                    </div>
                </div>
                <p></p>
                <div class="row">
                    <div class="col-md-5">
                    </div>
                    <div class="col-md-2">
                         
                        <button type="button" id="btn-checkIMEI" class="btn btn-block btn-info">
                            VerificarIMEI

                    </div>
                    <div class="col-md-5">
                    </div>
                </div>
                <p></p>

                        <select class="form-control selectpicker show-tick" id="selectCellPhone" data-style="btn-warning" data-live-search="true"></select>

                </div>

                    <div class="col-md-3">
                         
                        <button type="button" id="btn-1" class="btn btn-secondary btn-block">

                    </div>
                    <div class="col-md-3">

                    </div>
                    <div class="col-md-3">

                        </button>
                    </div>
                    <div class="col-md-3">
                         
                        <button type="button" id="btn-4" class="btn btn-secondary btn-block">
                            Entregar
                        </button>
                    </div>
                </div>
            </div>
            <label id="state"></label>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>IMEI</th>
                        <th>Número de Serie</th>
                        <th>Marca</th>
                        <th>Modelo</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <tbody id="cellphoneTable">
                </tbody>
            </table>
        </div>
    </div>

    <!-- jQuery library -->
