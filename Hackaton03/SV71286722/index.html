<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>

        <h2>Ejercicio 1</h2>
            <input type="number" id="numberCheckDigits" placeholder="Ingrese un número">
            <p id="three-digits"></p>
            <button id="check-digits">Verificar dígitos</button>
    
    </div>

    <div>

        <h2>Ejercicio 2</h2>
            <input type="number" id="numberCheckNegative" placeholder="Ingresa un número entero">
            <p id="positive-negative"></p>
            <button id="check-sign">Verificar signo</button>

    </div>

    <div>

        <h2>Ejercicio 3</h2>
            <input type="number" id="numberCheckLastDigit" placeholder="Ingresa un número">
            <p id="last-digit-4"></p>
            <button id="check-last-digit">Verificar último dígito</button>
            
    </div>

    <div>

        <h2>Ejercicio 4</h2>
            <input id="numberSort" placeholder="Ingresa 3 números">
            <p id="sorted"></p>
            <button id="sort-numbers">Ordenar los 3 números</button>
            
    </div>

    <div>

        <h2>Ejercicio 5</h2>
            <input type="number" id="shoesNumber" placeholder="Ingresa el número de zapatos">
            <p id="total-shoe-price">Total:</p>
            <p id="shoe-discount">Descuento:</p>
            <p id="final-price">Precio Final:</p>
            <button id="compute-discount">Calcular precios</button>
            
    </div>

    <div>

        <h2>Ejercicio 6</h2>
            <input type="number" id="workHours" placeholder="Ingresa el número de horas">
            <p id="total-income">Sueldo Total:</p>
            <p id="overtime">Horas Extra:</p>
            <p id="overtime-income">Pago Horas Extra:</p>
            <button id="compute-income">Calcular sueldo semanal</button>
            
    </div>

    <div>

        <h2>Ejercicio 7</h2>
            <input type="number" id="total-icecream-purchase" placeholder="Ingresa el total de la compra">
            <select id="membership">
                <option value="A">Cliente A</option>
                <option value="B">Cliente B</option>
                <option value="C">Cliente C</option>
            </select>
            <p id="total-icecream">Total con descuento:</p>
            <button id="icecream-discount">Mostrar descuento</button>
            
    </div>

    <div>

        <h2>Ejercicio 8</h2>
            <input id="grades" placeholder="Ingresa tus notas">
            <p id="average-grade">Nota promedio:</p>
            <p id="approved"></p>
            <button id="check-grades">Calcular Promedio</button>
            
    </div>

    <div>

        <h2>Ejercicio 9</h2>
            <input id="current-income" placeholder="Ingresa el sueldo actual">
            <p id="pay-rise">Aumento:</p>
            <p id="new-salary">Nuevo Sueldo:</p>
            <button id="compute-salary">Calcular Salario</button>
            
    </div>

    <div>

        <h2>Ejercicio 10</h2>
            <input id="number-odd-even" placeholder="Ingresa un número">
            <p id="odd-even"></p>
            <button id="check-odd-even">Verificar par o impar</button>
            
    </div>

<div id="demo"></div>
    <script src="script.js"></script>
</body>
</html>
