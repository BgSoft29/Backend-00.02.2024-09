<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Orden de Inspección</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Generar Orden de Inspección</h1>

    <form id="ordenForm">
        <label for="nombreCliente">Nombre del Cliente:</label>
        <input type="text" id="nombreCliente" required><br>

        <label for="dniCliente">DNI:</label>
        <input type="text" id="dniCliente" required><br>

        <label for="telefonoCliente">Celular de Contacto:</label>
        <input type="text" id="telefonoCliente" required><br>

        <label for="imeiCliente">IMEI del celular:</label>
        <input type="text" id="imeiCliente" value="" readonly required><br>

        <button type="submit">Generar Orden</button>
    </form>

    <script src="app.js"></script>
</body>
</html>
