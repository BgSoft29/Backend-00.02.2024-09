<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <h2>Implentando webSockets con Nodejs</h2>
        <div class="row mt-4">
            <div class="col-sm-6">
                <label class="form-label">Mensajes del Servidor</label>
                <textarea  id="mensajes" rows="10" cols="10" class="form-control"></textarea>
            </div>
            <div class="col-sm-5">
                <form onsubmit="enviarTexto(event)" action="">
                    <label class="form-label">Texto a enviar</label>
                    <input type="text" name="texto" id="texto" class="form-control">
                    <button type="submit" id="enviar">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
