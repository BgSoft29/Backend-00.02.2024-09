<!DOCTYPE html>
<html lang="en">
    <head>

    <body>

        <h1>Mi titulo</h1>
        <button onclick="alert('Hola desde el boton')" >Click Me</button>

                alert("Hola desde el otro boton");
            })

        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="script.js"></script>
        
    </body>
