<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h2>Ejercicio 1</h2>
        <input id="name" placeholder="Nombre">
        <input id="last-name" placeholder="Apellido">
        <input id="age" placeholder="Edad">
        <button id="salute">Saludo</button>
        <label id="greeting"></label>
    </div>

    <div>
        <h2>Ejercicio 2</h2>
        <input id="number-ex2" placeholder="Números">
        <button id="sum-of-cubes">Suma de cubos</button>
        <label id="result-sum-3"></label>
    </div>

    <div>
        <h2>Ejercicio 3</h2>
    </div>

    <div>
        <h2>Ejercicio 4</h2>
        <input id="number-ex4" placeholder="Números">
        <button id="sum-ex4">Suma</button>
        <label id="result-sum-4"></label>
    </div>

    <div>
        <h2>Ejercicio 5</h2>
        <input id="arr-ex5" placeholder="Valores">
        <button id="filter-no-string">Filtrar</button>
        <label id="filtered"></label>
    </div>

    <div>
        <h2>Ejercicio 6</h2>
        <input id="number-ex6" placeholder="Números">
        <button id="get-min-max">Mínimo y Máximo</button>
        <label id="min-max"></label>
    </div>

    <div>
        <h2>Ejercicio 7</h2>
        <input id="number-ex7" placeholder="Números">
        <button id="get-format">Formato de número</button>
        <label id="format-phone"></label>
    </div>

    <div>
        <h2>Ejercicio 8</h2>
    </div>

    <div>
        <h2>Ejercicio 9</h2>
        <input id="word-9" placeholder="Palabra">
        <input id="char-9" placeholder="Letra">
        <button id="search-char">Índice de letra</button>
        <label id="char-index"></label>
    </div>

    <div>
        <h2>Ejercicio 10</h2>
    </div>

    

    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
